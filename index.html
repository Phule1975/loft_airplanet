<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>AirPlanet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a href="#" class="logo"><img class="logo__image" src="/img/logo.png" alt="Логотип"></a>
                <address class="contacts">
                    <a href="+78000039210" class="contacts__tel">8(800) 00-392-10</a>
                    <div class="contacts__time">График работы</div>
                </address>
            </div>
        </header>
        <div class="page">
            <div class="container">
                <aside class="page-sidebar">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Главная</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Отзывы</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Экипаж</a>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <main class="content">
                    <div class="banner">
                        <img src="/img/airplane.png" alt="Аэроплан" class="banner__image">
                    </div>
                    <section class="rate">
                        <div class="rate-name">Тарифы</div>
                        <div class="rate-list">
                            <div class="rate-item">
                                <div class="rate-item__image">
                                    <img src="/img/flower.png" alt="" class="rate-item__pic">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="news">

                    </section>
                </main>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer-text">

                </div>
                <div class="footer-logo">
                    <a href="#" class="logo"><img class="logo__image" src="/img/logo.png" alt="Логотип"></a>
                </div>
                <div class="footer-social">
                    <div class="footer-social__text">Наши социальные сети</div>
                    <ul class="social__icons">
                        <li class="footer-social__icon"><a href="#" class="footer-social__link">1</a></li>
                        <li class="footer-social__icon"><a href="#" class="footer-social__link">1</a></li>
                        <li class="footer-social__icon"><a href="#" class="footer-social__link">1</a></li>
                        <li class="footer-social__icon"><a href="#" class="footer-social__link">1</a></li>
                        <li class="footer-social__icon"><a href="#" class="footer-social__link">1</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
